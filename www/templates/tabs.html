<!--
Create tabs with an icon and label, using the tabs-positive style.Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.-->
<html>
  <head>
    <meta content="text/html; charset=windows-1252" http-equiv="content-type">
  </head>
  <body>
      <ion-tabs class="tabs-icon-bottom tabs-color-active-positive"> <!-- Dashboard Tab -->
      <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home"
        href="#/tab/home"> <ion-nav-view name="tab-home"></ion-nav-view> </ion-tab>
      <!-- Local Business Tab --> <ion-tab title="Local Business" icon-off="ion-ios-cart"
        icon-on="ion-ios-cart-outline" href="#/tab/localbus"> <ion-nav-view name="tab-localbus"></ion-nav-view>
      </ion-tab>
      <!-- Coupons Tab --> <ion-tab title="Coupons" icon-off="ion-social-usd-outline"
        icon-on="ion-social-usd" href="#/tab/coupons"> <ion-nav-view name="tab-coupons"></ion-nav-view>
      </ion-tab>
      <!-- Catalog Tab --> <ion-tab title="Catalog" icon-off="ion-ios-book-outline"
        icon-on="ion-ios-book" href="#/tab/catalog"> <ion-nav-view name="tab-catalog"></ion-nav-view>
      </ion-tab>
      <!-- Weather -->
      <ion-tab title="Weather" icon-off="ion-ios-bolt-outline"
        icon-on="ion-ios-bolt" href="#/tab/weather"> <ion-nav-view name="tab-weather"></ion-nav-view>
      </ion-tab> </ion-tabs>
     -->
  </body>
</html>
